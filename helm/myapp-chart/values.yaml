replicaCount: 3

image:
  repository: YOUR_NEXUS_IP:8082/myapp  # ‚Üê REPLACE WITH YOUR NEXUS IP
  tag: build-latest  # Will be overridden by Jenkins
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 80
  targetPort: 5000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: false
